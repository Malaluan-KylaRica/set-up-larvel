<form (ngSubmit)="insertData()">

  <div class=""form-group>
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
  </div> 

  <div class=""form-group>
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">
  </div>

  <div class=""form-group>
    <label for="name">Salary</label>
    <input type="number" name="salary" class="form-control" [(ngModel)]="employee.salary">
  </div>

  <button>Submit </button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Salary</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <th scope="row">{{emp.id}}</th>
      <td>{{emp.name}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.salary}}</td>
      <td><button class="delete" (click)="deleteData(emp.id)"> Delete</button></td>
    </tr>
  </tbody>
</table>
